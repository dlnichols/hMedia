<section class="container">
  <div class="row">
    <h1>Sign in</h1>
  </div>
  <div class="col-md-6">
    <form class="form" ng-submit="login()">
      <div class="form-group">
        <label class="control-label">Email</label>
        <input id="email"
               type="email"
               class="form-control"
               placeholder="Email"
               ng-model="user.email"
               required>
        </input>
      </div>
      <div class="form-group">
        <label class="control-label">Password</label>
        <input id="password"
               type="password"
               class="form-control"
               placeholder="Password"
               ng-model="user.password"
               required>
        </input>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Sign in</button>&nbsp;or&nbsp;<a ui-sref="auth.register">Register</a>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <a ui-sref="auth.facebook"><img src="images/icons/facebook.png" /></a>
    <a ui-sref="auth.linkedin"><img src="images/icons/linkedin.png" /></a>
    <a ui-sref="auth.twitter"><img src="images/icons/twitter.png" /></a>
    <a ui-sref="auth.google"><img src="images/icons/google.png" /></a>
  </div>
</section>
