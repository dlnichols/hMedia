<div ng-controller="notificationsCtrl" class="alertbox">
  <div ng-repeat="notice in notices" class="alert quickfade" ng-class="style(notice.type)">
    <button type="button" class="close" ng-click="close($index)">&times;</button>
    <h4>{{notice.title}}</h4>
    <strong>{{notice.strong}}</strong> {{notice.message}}
  </div>
</div>
