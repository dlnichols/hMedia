<div class="row">
  <div class="col-md-3">
    <ul class="nav nav-pills nav-stacked">
      <li ng-repeat="tab in tabs" ng-class="{ active: isActive(tab) }">
        <a ng-click="changeTab(tab.key)">{{tab.title}}</a>
      </li>
    </ul>
  </div>
  <div class="col-md-9">
    <div ng-include src="currentTemplate">
    </div>
  </div>
</div>
